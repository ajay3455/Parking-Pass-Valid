<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Gloucester on Yonge - Parking Pass Generator</title>
    <!-- Include JsBarcode Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        /* Styles remain mostly the same with enhancements for layout */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7e9, #b2f2bb);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
            padding: 15px;
            box-sizing: border-box; /* Include padding in total width */
        }

        .form-container, .ticket-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 10px;
            box-sizing: border-box; /* Include padding and border in total width */
        }

        h1 {
            text-align: center;
            color: #2d6a4f;
            margin-bottom: 20px;
        }

        .gloucester-logo img {
            display: block;
            margin: 0 auto;
            width: 150px; /* Reduced size */
            height: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 2px solid #95d5b2;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in total width */
        }

        button {
            background-color: #52b788;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .ticket {
            text-align: center;
            margin-top: 20px;
        }

        .ticket-content {
            border: 2px solid #000;
            padding: 15px;
            display: inline-block;
            width: 100%;
            max-width: 600px; /* Limit the max width to fit within printable area */
            box-sizing: border-box; /* Include padding and border in total width */
            text-align: center;
            page-break-inside: avoid;
            margin: 0 auto; /* Center the ticket content */
        }

        /* Enhanced styles for better organization */
        .info-box {
            border: 2px solid #95d5b2;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            box-sizing: border-box; /* Include padding and border in total width */
        }

        .info-box p {
            margin: 5px 0;
            font-size: 18px;
        }

        .info-box p strong {
            display: inline-block;
            width: 180px;
        }

        .expiry {
            font-size: 28px;
            font-weight: bold;
            color: #d00000;
            margin-bottom: 20px;
        }

        .barcode-container {
            margin-top: 15px;
        }

        .warning {
            color: #d00000;
            font-weight: bold;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .action-buttons button {
            width: 100%;
            background-color: #40916c;
            padding: 12px;
        }

        .action-buttons button:hover {
            background-color: #2d6a4f;
        }

        .action-buttons button:active {
            background-color: #1b4332;
        }

        /* Print Styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            .container {
                padding: 0;
            }

            body * {
                visibility: hidden;
            }

            #ticketPreview, #ticketPreview * {
                visibility: visible;
            }

            #ticketPreview {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                margin: 0 auto;
                padding: 0;
                width: 100%;
                height: auto;
                display: flex;
                justify-content: center;
                align-items: flex-start;
            }

            .ticket-content {
                width: 100%;
                max-width: 100%;
                margin: 0 auto;
            }

            .action-buttons {
                display: none;
            }

            /* Set minimal page margins */
            @page {
                size: auto;
                margin: 0.25in; /* Minimal margins */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <div class="gloucester-logo">
                <img src="https://i.imgur.com/LmweghF.png" alt="The Gloucester Logo">
            </div>
            <form id="passForm">
                <label for="licensePlate">Visitor's License Plate:</label>
                <input type="text" id="licensePlate" placeholder="e.g., ABC-1234" required>

                <label for="unitNumber">Unit Number Visiting:</label>
                <input type="text" id="unitNumber" placeholder="e.g., 101" required>

                <label for="contactNumber">Visitor's Contact Number (Optional):</label>
                <input type="text" id="contactNumber" placeholder="e.g., 123-456-7890">

                <label for="duration">Duration of Pass:</label>
                <select id="duration">
                    <option value="24 hours">24 hours (Default)</option>
                    <option value="15 minutes">15 minutes</option>
                    <option value="30 minutes">30 minutes</option>
                    <option value="1 hour">1 hour</option>
                    <option value="2 hours">2 hours</option>
                    <option value="4 hours">4 hours</option>
                    <option value="8 hours">8 hours</option>
                    <option value="12 hours">12 hours</option>
                </select>

                <label for="issuingGuard">Issuing Guard:</label>
                <select id="issuingGuard" required>
                    <option value="">Select a guard</option>
                    <option value="Ajaypreet">Ajaypreet</option>
                    <option value="Amritpal">Amritpal</option>
                    <option value="Meet">Meet</option>
                    <option value="Jatin">Jatin</option>
                    <option value="Praveen">Praveen</option>
                    <option value="Jashanpreet">Jashanpreet</option>
                    <option value="Arnav">Arnav</option>
                    <option value="Gurwinder">Gurwinder</option>
                </select>

                <button type="submit">Generate & Print Pass</button>
            </form>
        </div>

        <!-- Ticket Preview Section -->
        <div class="ticket-container">
            <div id="ticketPreview" class="ticket"></div>
            <div class="action-buttons">
                <button id="printPass">Print Pass</button>
            </div>
        </div>
    </div>

    <script>
        // Function to format the date as "28th NOV"
        function formatDate(date) {
            const day = date.getDate();
            const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN",
                                "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const month = monthNames[date.getMonth()];

            // Get the day suffix
            function getDaySuffix(d) {
                if (d > 3 && d < 21) return 'th';
                switch (d % 10) {
                    case 1:  return "st";
                    case 2:  return "nd";
                    case 3:  return "rd";
                    default: return "th";
                }
            }

            return `${day}${getDaySuffix(day)} ${month}`;
        }

        // Sample pass HTML
        const samplePass = `
            <div class="ticket-content">
                <div class="expiry">
                    Valid Until:<br>
                    <span style="font-size: 26px;">28th NOV</span><br>
                    <span style="font-size: 24px;">2023</span><br>
                    <span style="font-size: 22px;">HH:MM AM/PM</span>
                </div>
                <!-- Barcode Placeholder -->
                <div class="barcode-container">
                    <img id="sampleBarcode" alt="Barcode">
                </div>
                <img src="https://i.imgur.com/LmweghF.png" alt="The Gloucester Logo" class="logo-img">
                <h2>VISITOR PARKING PASS</h2>
                <div class="info-box">
                    <p><strong>Date/Time Issued:</strong> MM/DD/YYYY HH:MM AM/PM</p>
                    <p><strong>Visitor's License Plate:</strong> ____________</p>
                    <p><strong>Unit Number Visiting:</strong> ____</p>
                    <p><strong>Issuing Guard:</strong> Sample Guard</p>
                    <!-- Contact number is not displayed -->
                </div>
                <p class="warning">Please display this pass on your dashboard at all times.</p>
            </div>
        `;

        // Display the sample pass on page load
        document.getElementById('ticketPreview').innerHTML = samplePass;
        // Generate sample barcode
        JsBarcode("#sampleBarcode", "SAMPLE123", {format: "CODE39", displayValue: false});

        document.getElementById('passForm').addEventListener('submit', function (e) {
            e.preventDefault();
            generatePass();
        });

        function generatePass() {
            const licensePlate = document.getElementById('licensePlate').value.trim().toUpperCase();
            const unitNumber = document.getElementById('unitNumber').value.trim();
            const contactNumber = document.getElementById('contactNumber').value.trim();
            const duration = document.getElementById('duration').value.trim();
            const issuingGuard = document.getElementById('issuingGuard').value.trim();

            const now = new Date();
            const formattedDate = now.toLocaleString();

            // Calculate expiration time
            let expirationDate = new Date(now);
            switch(duration) {
                case '15 minutes':
                    expirationDate.setMinutes(expirationDate.getMinutes() + 15);
                    break;
                case '30 minutes':
                    expirationDate.setMinutes(expirationDate.getMinutes() + 30);
                    break;
                case '1 hour':
                    expirationDate.setHours(expirationDate.getHours() + 1);
                    break;
                case '2 hours':
                    expirationDate.setHours(expirationDate.getHours() + 2);
                    break;
                case '4 hours':
                    expirationDate.setHours(expirationDate.getHours() + 4);
                    break;
                case '8 hours':
                    expirationDate.setHours(expirationDate.getHours() + 8);
                    break;
                case '12 hours':
                    expirationDate.setHours(expirationDate.getHours() + 12);
                    break;
                case '24 hours':
                default:
                    expirationDate.setHours(expirationDate.getHours() + 24);
                    break;
            }

            const formattedExpirationDate = expirationDate.toLocaleString();
            const formattedExpirationDateForDisplay = formatDate(expirationDate);
            const expirationYear = expirationDate.getFullYear();
            const expirationTime = expirationDate.toLocaleTimeString();

            // Prepare data for barcode
            let barcodeData = licensePlate + '-' + unitNumber + '-' + expirationDate.getTime();
            if (contactNumber !== '') {
                barcodeData += '-' + contactNumber;
            }

            const passHtml = `
                <div class="ticket-content">
                    <div class="expiry">
                        Valid Until:<br>
                        <span style="font-size: 26px;">${formattedExpirationDateForDisplay}</span><br>
                        <span style="font-size: 24px;">${expirationYear}</span><br>
                        <span style="font-size: 22px;">${expirationTime}</span>
                    </div>
                    <!-- Barcode will be inserted here -->
                    <div class="barcode-container">
                        <img id="barcode" alt="Barcode">
                    </div>
                    <img src="https://i.imgur.com/LmweghF.png" alt="The Gloucester Logo" class="logo-img">
                    <h2>VISITOR PARKING PASS</h2>
                    <div class="info-box">
                        <p><strong>Date/Time Issued:</strong> ${formattedDate}</p>
                        <p><strong>Visitor's License Plate:</strong> ${licensePlate}</p>
                        <p><strong>Unit Number Visiting:</strong> ${unitNumber}</p>
                        <p><strong>Issuing Guard:</strong> ${issuingGuard}</p>
                        <!-- Contact number is not displayed -->
                    </div>
                    <p class="warning">Please display this pass on your dashboard at all times.</p>
                </div>
            `;

            document.getElementById('ticketPreview').innerHTML = passHtml;

            // Generate Barcode
            JsBarcode("#barcode", barcodeData, {
                format: "CODE128",
                displayValue: false,
                width: 2,
                height: 60,
                margin: 0
            });
        }

        document.getElementById('printPass').addEventListener('click', function () {
            window.print();
        });
    </script>
</body>
</html>
